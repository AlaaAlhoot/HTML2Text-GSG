{% include 'base.html' %}
{% load static %}
{% block head %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'HTML_generator/home.css' %}">

    <title>Html convertor</title>
    {% endblock head %}

    {% block body %}
</head>

<body>
    <br>
    <div class="container-fluid">


        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Gaza Sky Geeks</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:8000/">HTML</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:8000/convertor/">TEXT</a>
                    </li>
                </ul>
            </div>
        </nav>
        <center>
            <br>
            <h1 class="head-title">From Html code to Text</h1><br>
        </center>
    </div>

    <form action="" method="post" class="my-3">
        {% csrf_token %}
        {{convertor_form.HtmlCode}}
        <input type="submit" value="Convert" class="my-btn btn btn-success d-inline-block">
        <textarea name="" class="w-100 my-4 mx-auto px-2 px-2" id="" cols="30" rows="10">{{plain_text}}</textarea>
    </form>

    <script>
        function TextConvert() {
            console.log("Hello world");
            var x = CKEDITOR.instances['id_text'].getData();
            var y = document.getElementById('htmldata');
            y.innerHTML = x;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>



{% endblock body %}

{% block script %}{% endblock script %}
